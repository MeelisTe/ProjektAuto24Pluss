<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><img class="mb-2" src="Images/Logo.png" alt="" width="120"
                                                        height="40"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a id="otsingud" class="p-2 text-dark" href="#">Otsingud</a>
        <a id="tulemused" class="p-2 text-dark" href="#">Tulemused</a>
        <a id="kasutusjuhend" class="p-2 text-dark" href="#">Kasutusjuhend</a>
        <a id="liikmelisus" class="p-2 text-dark" href="#">Liikmelisus</a>
        <a id="seaded" class="p-2 text-dark" href="#">Seaded</a>
    </nav>
    <a id="logout" class="btn btn-outline-primary" href="#">Logi välja</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Otsingutulemused</h1>
    <p class="lead"></p>
</div>

<div align="center" id="displayresults">
</div>
<div align="center" id="getCarMake">
</div>
<div align="center" id="getCarmodel">
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md" align="center">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
    </div>
</footer>

<script>
    let element1 = document.getElementById("seaded");
    element1.addEventListener('click', function () {
        window.location.href = ("/settings.html")
    })
    let element2 = document.getElementById("kasutusjuhend");
    element2.addEventListener('click', function () {
        window.location.href = ("/kasutusjuhend.html")
    })
    let element3 = document.getElementById("otsingud");
    element3.addEventListener('click', function () {
        window.location.href = ("/loggedin.html")
    })
    let element4 = document.getElementById("liikmelisus");
    element4.addEventListener('click', function () {
        window.location.href = ('/pricing.html')
    })
    let elementlogout = document.getElementById("logout");
    elementlogout.addEventListener('click', function () {
        window.location.href = ('/logout.html')
    })

    window.onload = function () {
        document.getElementById("displayresults");

        fetch('/displayresults')
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonData) {
                document.getElementById("displayresults").innerHTML = "<table><tr><td></td><td>" + jsonData[0].userId + ". </td><td><a href='" + jsonData[0].searchlink + "'>" + jsonData[0].searchlink + "</a></td></tr></table>";
            })
            .catch(function (err) {
            });

        document.getElementById("getCarMake");
        fetch('/markResult')
            .then(function (response) {
                console.log(response);
                return response.json();
            })
            .then(function (jsonData) {
                console.log(jsonData);
                document.getElementById("getCarMake").innerHTML = "<table><tr><td></td><td>" + "Mark: " + jsonData.mark + "</td></tr></table>";
            })
            .catch(function (err) {
            });
        document.getElementById("getCarmodel");
        fetch('/modelResult')
            .then(function (response) {
                console.log(response);
                return response.json();
            })
            .then(function (jsonData) {
                console.log(jsonData);
                document.getElementById("getCarmodel").innerHTML = "<table><tr><td></td><td>"  + "Mudel: " + jsonData.mudel + "</td></tr></table>";
            })
            .catch(function (err) {
            });
    }

</script>
</body>
