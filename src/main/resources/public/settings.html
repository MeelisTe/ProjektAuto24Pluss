<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><img class="mb-2" src="Images/Logo.png" alt="" width="120"
                                                        height="40"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a id="otsingud" class="p-2 text-dark" href="#">Otsingud</a>
        <a id="tulemused" class="p-2 text-dark" href="#">Tulemused</a>
        <a id="kasutusjuhend" class="p-2 text-dark" href="#">Kasutusjuhend</a>
        <a id="liikmelisus" class="p-2 text-dark" href="#">Liikmelisus</a>
        <a id="seaded" class="p-2 text-dark" href="#">Seaded</a>
    </nav>
    <a id="logout" class="btn btn-outline-primary" href="#">Logi välja</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Muuda andmeid</h1>
    <p class="lead"></p>
    <div align="center">
        <br>
        <br>
        <label for="oldpassword" class="sr-only">Kasutajanimi</label>
        <input type="password" id="oldpassword" class="form-control" style="width: 250px" placeholder="Vana parool"
               oninvalid="this.setCustomValidity('Sisesta vana parool')" required autofocus>
    </div>
    <br>
    <div align="center">
        <label for="newpassword" class="sr-only">Password</label>
        <input type="password" id="newpassword" class="form-control" style="width: 250px" position="relative"
               placeholder=" Uus parool"
               oninvalid="this.setCustomValidity('Sisesta uus parool')" required>
    </div>
    <br>
    <div align="center">
        <label for="newpasswordagain" class="sr-only">Password</label>
        <input type="password" id="newpasswordagain" class="form-control" style="width: 250px" position="relative"
               placeholder=" Uus parool uuesti"
               oninvalid="this.setCustomValidity('Sisesta uus parool')" required>
    </div>
    <br>
    <div align="center">
        <label for="newemail" class="sr-only">E-mail</label>
        <input type="E-mail" id="newemail" class="form-control" style="width: 250px" placeholder="Uus e-mail"
               oninvalid="this.setCustomValidity('Sisesta uue e-mail')" required autofocus>
    </div>
    <br>
    <div align="center">
        <button id="update" class="btn btn-lg btn-primary btn-block" style="width: 250px; align-self: center"
                type="submit">
            Muuda andmed
        </button>
    </div>
</div>
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md" align="center">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
    </div>
</footer>
<script>
    let element1 = document.getElementById("otsingud");
    element1.addEventListener('click', function () {
        window.location.href = ("/loggedin.html")
    })
    let element2 = document.getElementById("kasutusjuhend");
    element2.addEventListener('click', function () {
        window.location.href = ("/kasutusjuhend.html")
    })
    let element3 = document.getElementById("liikmelisus");
    element3.addEventListener('click', function () {
        window.location.href = ("/pricing.html")
    })
    let element4 = document.getElementById("tulemused");
    element4.addEventListener('click', function () {
        window.location.href = ('/results.html')
    })
    let elementlogout = document.getElementById("logout");
    elementlogout.addEventListener('click', function () {
        window.location.href = ('/logout.html')
    })

    let elementupdate = document.getElementById("update");
    elementupdate.onclick('click', function () {
        //    if (newpassword.value == newpasswordagain.value) {
        fetch('/settings', {
            method: 'PUT',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                password: newpassword.value,
                email: newemail.value,
            })
        })
        alert("Andmed uuendatud")
        // } else {
        //      alert("Kontrolli sisestatud andmeid")

    })
</script>
